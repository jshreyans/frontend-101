<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>frontend-101 A7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin:0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .wrapper {
            position: absolute;
            top: 60px;
        }
        .frame {
            width: 380px;
            height: 769.647px;
            border: 3px solid black;
            border-radius: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-face {
            width: 370px;
            height: 749.393px;
            background: rgba(200,200,200,1);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .screen {
            height: 729.139px;
            width: 360px;
            border-radius: 40px;
            background:
                radial-gradient(circle at 0 11%, rgba(238, 52, 130,1), rgba(233,85,146,1) 12%, rgba(233,85,146,0) 35%),
                radial-gradient(circle at 380px 120px, rgba(70, 68, 218,1), rgba(70,68,218,1) 6%, rgba(71,97,231,0) 40%),
                radial-gradient(circle at 0 25%, rgba(232,112,124,1), rgba(232,112,124,1) 30%, rgba(232,112,124,0) 60%),
                radial-gradient(circle at 100% 100%, rgba(235,122,101,1), rgba(235,122,101,1) 3%,rgba(235,122,101,0) 40%),
                radial-gradient(circle at -5% 90%, rgba(239,190,175,1),rgba(239,190,175,0) 50%),
				radial-gradient(circle at 100% 60%, rgba(233,148,156,1), rgba(233,148,156,0) 70%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="frame">
            <div class="inner-face">
                <div class="screen"></div>
            </div>
        </div>
    </div>
</body>
</html>
