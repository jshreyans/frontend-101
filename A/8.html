<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .wrapper {
                width: 360px;
                height: 493px;
                transition: all 0.5s ease;
                position: relative;
            }
            p {
                position: absolute;
                top: 20px;
                font-size: 20px;
            }
            span {
                height: 100%;
                width: 100%;
                position: absolute;
                transition-timing-function: cubic-bezier(0.61, 0.05, 0.18, 1);
            }
            #d2, #d9, #d12 {
                background: rgb(186,31,51);
            }
            #d3, #d7, #d11 {
                background: rgb(245, 213, 71);
            }
            #d4, #d8, #d14 {
                background: rgb(22,25,37);
            } 
            #d5, #d13 {
                background: rgb(239, 246, 238);
            }
            #d6, #d10, #d1 {
                background: rgb(20,70,160);
            }
            
            #d1 {clip-path: polygon(21.21% 52.12%, 26.52% 0, 0% 0)}
            #d2 {clip-path: polygon(26.52% 0, 48.037% 0, 25.39% 10.43%)}      
            #d3 {clip-path: polygon(25.308% 10.43%, 48.037% 0, 91.46% 26.16%)}
            #d4 {clip-path: polygon(48.307% 0, 91.46% 26.16%, 78.11% 7.8%)}
            #d5 {clip-path: polygon(69.2% 20.83%, 91.46% 26.16%, 100% 52.06%)}
            #d6 {clip-path: polygon(69.2% 20.83%, 81.64% 52.06%, 100% 52.06%)}
            #d7 {clip-path: polygon(69.2% 79.17%, 81.64% 52.06%, 100% 52.06%)}
            #d8 {clip-path: polygon(69.2% 79.17%, 91.46% 73.84%, 100% 52.06%)}
            #d9 {clip-path: polygon(48.1% 100%, 91.46% 73.84%, 78.11% 92.2%)}
            #d10 {clip-path: polygon(25.308% 89.57%, 48.037% 100%, 91.46% 73.84%);}
            #d11 {clip-path: polygon(26.52% 100%, 48.037% 100%, 25.39% 89.57%);}
            #d12 {clip-path: polygon(21.21% 52.12%, 26.52% 100%, 0% 100%)}
            #d13 {clip-path: polygon(6.6% 52.12%, 21.21% 52.12%, 0 100%)}
            #d14 {clip-path: polygon(6.6% 52.12%, 21.21% 52.12%, 0 0)}
            
        </style>
    </head>
    <body>
        <p>Use arrow keys</p>
        <div class="wrapper">
            <span id="d1"></span>
            <span id="d2"></span>
            <span id="d3"></span>
            <span id="d4"></span>
            <span id="d5"></span>
            <span id="d6"></span>
            <span id="d7"></span>
            <span id="d8"></span>
            <span id="d9"></span>
            <span id="d10"></span>
            <span id="d11"></span>
            <span id="d12"></span>
            <span id="d13"></span>
            <span id="d14"></span>
        </div>
        
        <script>
            let letter = 'D';
            
            let wrapper = document.querySelector(".wrapper");
            
            let d1 = document.querySelector("#d1");
            let d2 = document.querySelector("#d2");
            let d3 = document.querySelector("#d3");
            let d4 = document.querySelector("#d4");
            let d5 = document.querySelector("#d5");
            let d6 = document.querySelector("#d6");
            let d7 = document.querySelector("#d7");
            let d8 = document.querySelector("#d8");
            let d9 = document.querySelector("#d9");
            let d10 = document.querySelector("#d10");
            let d11 = document.querySelector("#d11");
            let d12 = document.querySelector("#d12");
            let d13 = document.querySelector("#d13");
            let d14 = document.querySelector("#d14");
            
            document.addEventListener('keyup', e => {
                if (!e) e = window.event;
                
                if (e.keyCode == 39) {
                    for (i = 1, j = 0.1, k=0.4; i < 15; i++, j+=0.05, k+=0.03) {
                        document.querySelector(`#d${i}`).style.transition = `all ${j}s`;
                        document.querySelector(`#d${i}`).style.transitionDelay = `${j}s`;
                    }
                    
                    if (letter === 'D') letter = 'V'
                    else if (letter === 'V') letter = 'M'
                    else if (letter === 'M') letter = 'D';
                }
                else if (e.keyCode == 37) {
//                    for (i=14,j=0.2; i>= 0; i--, j+=0.2) {
//                        document.querySelector("#d"+i).style.transitionDelay = `${j}s`;
//                    }
                    for (i = 14, j = 0.1, k=0.4; i > 0; i--, j+=0.05, k+=0.03) {
                        document.querySelector(`#d${i}`).style.transition = `all ${j}s`;
                        document.querySelector(`#d${i}`).style.transitionDelay = `${j}s`;
                    }
                    
                    if (letter === 'D') letter = 'M';
                    else if (letter === 'V') letter = 'D'
                    else if (letter === 'M') letter = 'V';
                }
                
                switch(letter) {
                    case('D') :
                        wrapper.style.width = "360px";
                        
                        d2.style.background = "rgb(186,31,51)";
                        d9.style.background = "rgb(186,31,51)";
                        d12.style.background = "rgb(186,31,51)";
                        
                        d3.style.background = "rgb(245, 213, 71)";
                        d7.style.background = "rgb(245, 213, 71)";
                        d11.style.background = "rgb(245, 213, 71)";
                        
                        d4.style.background = "rgb(22,25,37)";
                        d8.style.background = "rgb(22,25,37)";
                        d14.style.background = "rgb(22,25,37)";
                        
                        d5.style.background = "rgb(239, 246, 238)";
                        d13.style.background = "rgb(239, 246, 238)";
                        
                        d6.style.background = "rgb(20,70,160)";
                        d10.style.background = "rgb(20,70,160)";
                        d1.style.background = "rgb(20,70,160)";
                        
                        d1.style.clipPath = "polygon(21.21% 52.12%, 26.52% 0, 0% 0)";
                        d2.style.clipPath = "polygon(26.52% 0, 48.037% 0, 25.39% 10.43%)";
                        d3.style.clipPath = "polygon(25.308% 10.43%, 48.037% 0, 91.46% 26.16%)";
                        d4.style.clipPath = "polygon(48.307% 0, 91.46% 26.16%, 78.11% 7.8%)";
                        d5.style.clipPath = "polygon(69.2% 20.83%, 91.46% 26.16%, 100% 52.06%)";
                        d6.style.clipPath = "polygon(69.2% 20.83%, 81.64% 52.06%, 100% 52.06%)";
                        d7.style.clipPath = "polygon(69.2% 79.17%, 81.64% 52.06%, 100% 52.06%)";
                        d8.style.clipPath = "polygon(69.2% 79.17%, 91.46% 73.84%, 100% 52.06%)";
                        d9.style.clipPath = "polygon(48.1% 100%, 91.46% 73.84%, 78.11% 92.2%)";
                        d10.style.clipPath = "polygon(25.308% 89.57%, 48.037% 100%, 91.46% 73.84%)";
                        d11.style.clipPath = "polygon(26.52% 100%, 48.037% 100%, 25.39% 89.57%)";
                        d12.style.clipPath = "polygon(21.21% 52.12%, 26.52% 100%, 0% 100%)";
                        d13.style.clipPath = "polygon(6.6% 52.12%, 21.21% 52.12%, 0 100%)";
                        d14.style.clipPath = "polygon(6.6% 52.12%, 21.21% 52.12%, 0 0)";
                        break;
                        
                    case('V') :
                        wrapper.style.width = "360px";
                        
                        d1.style.background = "rgb(22,25,37)";
                        d1.style.clipPath = "polygon(0 0, 16.91% 0, 23.48% 14.6%)";
                        
                        d2.style.background = "rgb(245, 213, 71)";
                        d2.style.clipPath = "polygon(0 0, 23.61% 14.6%, 9.46% 20.38%)";
                        
                        d3.style.background = "rgb(186,31,51)";
                        d3.style.clipPath = "polygon(23.61% 14.6%, 9.46% 20.38%, 21.46% 45.43%)";
                        
                        d4.style.background = "rgb(20,70,160)";
                        d4.style.clipPath = "polygon(21.46% 45.43%, 23.61% 14.6%, 34.59% 43.2%)";
                        
                        d5.style.background = "rgb(245, 213, 71)";
                        d5.style.clipPath = "polygon(21.46% 45.43%, 34.59% 43.2%, 50.25% 75.05%)";
                        
                        d6.style.background = "rgb(22,25,37)";
                        d6.style.clipPath = "polygon(21.46% 45.43%, 50.05% 74.85%, 40.15% 83.16%)";
                        
                        d7.style.background = "rgb(20,70,160)";
                        d7.style.clipPath = "polygon(50.05% 74.85%, 40.15% 83.16%, 50% 100%)";
                        
                        d8.style.background = "rgb(186,31,51)"
                        d8.style.clipPath = "polygon(59.85% 83.16%, 50.15% 74.85%, 50% 100%)";
                        
                        d9.style.background = "rgb(239, 246, 238)";
                        d9.style.clipPath = "polygon(59.85% 83.16%, 78.54% 45.43%, 50.15% 74.85%)";
                        
                        d10.style.background = "rgb(20,70,160)";
                        d10.style.clipPath = "polygon(78.54% 45.43%, 65.41% 43.2%, 49.75% 75.05%)";
                        
                        d11.style.background = "rgb(245, 213, 71)";
                        d11.style.clipPath = "polygon(76.39% 14.6%, 78.54% 45.43%, 65.41% 43.2%)";
                        
                        d12.style.background = "rgb(22,25,37)";
                        d12.style.clipPath = "polygon(76.39% 14.6%, 90.54% 20.38%, 78.54% 45.43%)";
                        
                        d13.style.background = "rgb(239, 246, 238)";
                        d13.style.clipPath = "polygon(100% 0, 76.39% 14.6%, 90.54% 20.38%)";
                        
                        d14.style.background = "rgb(186,31,51)";
                        d14.style.clipPath = "polygon(83.09% 0, 100% 0, 76.52% 14.6%)";
                        break;
                        
                    case('M') :
                        wrapper.style.width = "360px";
                        
                        d1.style.background = "rgb(186,31,51)";
                        d1.style.clipPath = "polygon(0 47.87%, 0 100%, 17.74% 88.03%)";
                        
                        d2.style.background = "rgb(245, 213, 71)";
                        d2.style.clipPath = "polygon(0 47.87%, 18.02% 56.79%, 17.74% 29.41%)";
                        
                        d3.style.background = "rgb(20,70,160)";
                        d3.style.clipPath = "polygon(0 0, 0 47.87%, 17.74% 29.41%)";
                        
                        d4.style.background = "rgb(239, 246, 238)";
                        d4.style.clipPath = "polygon(0 0, 17.74% 29.41%, 36.9% 22.1%)";
                        
                        d5.style.background = "rgb(186,31,51)";
                        d5.style.clipPath = "polygon(17.74% 29.41%, 36.9% 22.1%, 50.14% 48.68%)";
                        
                        d6.style.background = "rgb(22,25,37)";
                        d6.style.clipPath = "polygon(36.9% 22.1%, 50.14% 48.68%, 50.14% 34.07%)";
                        
                        d7.style.background = "rgb(245, 213, 71)";
                        d7.style.clipPath = "polygon(49.86% 48.68%, 63.1% 22.1%, 49.86% 34.07%)";
                        
                        d8.style.background = "rgb(186,31,51)";
                        d8.style.clipPath = "polygon(100% 0, 82.26% 29.41%, 63.1% 22.1%)";
                        
                        d9.style.backgorund = "rgb(20,70,160)";
                        d9.style.clipPath = "polygon(82.26% 29.41%, 63.1% 22.1%, 49.86% 48.68%)";
                        
                        d10.style.background = "rgb(239, 246, 238)";
                        d10.style.clipPath = "polygon(100% 0, 100% 47.87%, 82.26% 29.41%)";
                        
                        d11.style.background = "rgb(22,25,37)";
                        d11.style.clipPath = "polygon(100% 47.87%, 81.98% 56.79%, 82.26% 29.41%)";
                        
                        d12.style.background = "rgb(245, 213, 71)";
                        d12.style.clipPath = "polygon(100% 47.87%, 82.26% 88.03%, 81.98% 56.79%)";
                        
                        d13.style.background = "rgb(20,70,160)";
                        d13.style.clipPath = "polygon(100% 47.87%, 100% 100%, 82.26% 88.03%)";
                        
                        d14.style.background = "rgb(22,25,37)"
                        d14.style.clipPath = "polygon(0 47.87%, 17.74% 88.03%, 18.02% 56.79%)";
                        break;
                };
            });
            
            
        </script>
    </body>
</html>
