<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>frontend-101 A5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            position: relative;
            height: 100vh;
            width: 100%;
        }
        .button-left {
            position: absolute;
            left: 25%;
            top: 40%;
            display: flex;
            flex-direction: row;
            perspective: 200px;
        }
        .b1-front {
            border: 2px solid black;
            background-color: red;
            height: 50px;
            line-height: 50px;
            width: 100px;
            text-align: center;
            font-size: 1.6em;
            transition: transform 0.1s ease;

            transform-origin: 0 0;
            transform: rotateY(-15deg);
        }
        .b1-side {
            border: 2px solid black;
            background-color: red;
            height: 50px;
            transition: transform 0.1s ease;
            width: 100px;
            transform-origin: 0 0;
            transform: translateZ(28px) translateX(-4px) rotateY(80deg);
        }
        .b1-front:hover {
            transform: rotateY(0deg);
            cursor: pointer;
        }
        .b1-front:hover ~ .b1-side {
            transform: rotateY(90deg);
        }

        .button-right {
            position: absolute;
            top: 40%;
            right: 30%;
            perspective: 200px;
            perspective-origin: 200px -50px;
        }
        .b2-face {
            width: 100px;
            height: 50px;
            line-height: 50px;
            transition: transform 0.3s ease;

            position: absolute;
            text-align: center;
            font-size: 1.5em;
            background: red;
            border: 2px solid black;
            transform-origin: 50px 25px 20px;
            transform: translateZ(20px);
            z-index: 10;
        }
        .b2-face:hover {
            transform: translateZ(0);
            cursor: pointer;
        }
        .b2-top {
            width: 100px;
            height: 50px;
            background: red;
            transition: transform 0.3s ease;
            border: 2px solid black;
            position: absolute;

            transform-origin: 0 0;
            transform: translateZ(20px) rotateX(-90deg);
        }
        .b2-face:hover ~ .b2-top {
            transform: translateZ(0) rotateX(-180deg);
        }
        .b2-bottom {
            width: 100px;
            height: 50px;
            background: red;
            border: 2px solid black;
            transition: transform 0.3s ease;
            position: absolute;
            left: 1px;

            transform-origin: 0 50px;
            transform: translateZ(20px) rotateX(90deg);
        }
        .b2-face:hover ~ .b2-bottom {
            transform: translateZ(0) rotateX(180deg);
         }

         .b2-left {
             width: 50px;
             height: 50px;
             border: 2px black solid;
             background: red;
             position: absolute;
             transition: transform 0.3s ease;
             /* z-index: 20; */

             transform-origin: 0 50px;
             transform: translateZ(20px) rotateY(90deg);
         }
         .b2-face:hover ~ .b2-left {
             transform: translateZ(0) rotateY(180deg);
         }
         .b2-right {
             width: 50px;
             height: 50px;
             border: 2px black solid;
             background: red;
             position: absolute;
             transition: transform 0.3s ease;
             /* z-index: 20; */
             left: 104px;

             transform-origin: 0 50px;
             transform: translateZ(20px) rotateY(90deg);
         }
         .b2-face:hover ~ .b2-right {
             transform: translateZ(0) rotateY(0);
         }
    </style>
</head>
<body>
    <div class="button-left">
        <div class="b1-front">Button</div>
        <div class="b1-side"></div>
    </div>
    <div class="button-right">
        <div class="b2-face"> Button </div>
        <div class="b2-top"></div>
        <div class="b2-bottom"></div>
        <div class="b2-left"></div>
        <div class="b2-right"></div>
    </div>
</body>
</html>
