<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>frontend-101 A5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            position: relative;
        }
        .button-left {
            position: absolute;
            left: 20vw;
            top: 30vh;
            display: flex;
            flex-direction: row;
            perspective: 200px;
        }
        .b1-front {
            border: 4px solid black;
            background-color: red;
            line-height: 70px;
            width: 150px;
            text-align: center;
            font-size: 1.3em;

            transform-origin: 0 0;
            transform: rotateY(-20deg);
        }
        .b1-side {
            border: 4px solid black;
            background-color: red;
            height: 70px;
            width: 80px;
            transform-origin: 0 0;
            transform: rotateY(60deg);
        }
        .b1-front:hover {
            transform: rotateY(0deg);
            transition: 0.2s ease;
        }   
    </style>
</head>
<body>
    <div class="button-left">
        <div class="b1-front">Button</div>
        <div class="b1-side"></div>
    </div>
</body>
</html>
