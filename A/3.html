<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>frontend-101 A3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            background-color: green;
            font-family: sans-serif;
        }

        .container {
            min-height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            align-content: space-around;
        }
        .container span {
            height: 30vh;
            font-size: 4em;
            margin: 10px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 23vw;
        }

        @media all and (max-width: 500px) {
            .container span {
                width: 90vw;
            }
        } 

        @media all and (min-width: 501px) and (max-width: 900px) {
            .container span {
                width: 45vw;
            }
			.container span:nth-child(2n+1) {
				margin-right: 51vw;
			}
			.container span:nth-child(2n+2) {
				margin-left: 51vw;
			}
            .container span:nth-child(2n+1) {
                animation: slideRightA 3s ease infinite;
            }
            @keyframes slideRightA {
                0% {transform: translateX(0)}
                50% {transform: translateX(50vw)}
                100% {transform: translateX(0)}
            }
            .container span:nth-child(2n+2) {
                animation: slideLeftA 3s ease infinite;
            }
            @keyframes slideLeftA {
                0% {transform: translateX(0)} 
                50% {transform: translateX(-51vw)}
                100% {transform: translateX(0)}
            }
        }

        @media all and (min-width: 901px) and (max-width: 1200px) {
            .container span {
                width: 30vw;
            }
			.container span:nth-child(4n+2) {
				margin-right: 34vw;
			}
			.container span:nth-child(4n+3) {
				margin-left: 34vw;
			}
            .container span:nth-child(4n+1), .container span:nth-child(4n+2) {
                animation: slideRightB 3s ease infinite;
            }
            @keyframes slideRightB {
                0% {transform: translateX(0)}
                50% {transform: translateX(33vw)}
                100% {transform: translateX(0)}
            }
            .container span:nth-child(4n+3),.container span:nth-child(4n+4) {
                animation: slideLeftB 3s ease infinite;
            }
            @keyframes slideLeftB {
                0% {transform: translateX(0)} 
                50% {transform: translateX(-33vw)}
                100% {transform: translateX(0)}
            }
        } 
        @media all and (min-width: 1201px) {
            .container span {
                width: 23vw;
            }
			.container span:nth-child(6n+3) {
				margin-right: 25.5vw;
			}
			.container span:nth-child(6n+4) {
				margin-left: 25.5vw;
			}
            .container span:nth-child(6n+1), .container span:nth-child(6n+2),.container span:nth-child(6n+3) {
                animation: slideRightC 3s ease infinite;
            }
            @keyframes slideRightC {
                0% {transform: translateX(0)}
                50% {transform: translateX(25vw)}
                100% {transform: translateX(0)}
            }
            .container span:nth-child(6n+4),.container span:nth-child(6n+5),.container span:nth-child(6n+6) {
                animation: slideLeftC 3s ease infinite;
            }
            @keyframes slideLeftC {
                0% {transform: translateX(0)} 
                50% {transform: translateX(-25vw)}
                100% {transform: translateX(0)}
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span> A </span>
        <span> B </span>
        <span> C </span>
        <span> D </span>
        <span> E </span>
        <span> F </span>
        <span> G </span>
        <span> H </span>
        <span> I </span>
        <span> J </span>
        <span> K </span>
        <span> L </span>
    </div>
</body>
</html>
