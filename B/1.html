<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>frontend-101 B1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .wrapper {
            position: absolute;
            top: 30vh;
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            background-color: #e69900;
            border: 5px #996600 solid;
            height: 80px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font: 23px sans-serif;
            margin-bottom: 20px;
        }
        .box > span {
            width: 100%;
/*            height: 100%;*/
        }
        .box > span:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <span id="item1">A <br> Clap </br> </span>
            <audio src="../B/1_sounds/Clap.wav" id ="A_clap"></audio>
        </div>
        <div class="box">
            <span id="item2">S <br> Snare </br></span>
            <audio src="../B/1_sounds/Snare.wav" id ="S_snare"></audio>
        </div>
        <div class="box">
            <span id="item3">D <br> Crash </br></span>
            <audio src="../B/1_sounds/Crash.wav" id ="D_crash"></audio>
        </div>
        <div class="box">
            <span id="item4">F <br> Hi-Hat </br></span>
            <audio src="../B/1_sounds/Hi-Hat.wav" id ="F_hihat"></audio>
        </div>
        <div class="box">
            <span id="item5">G <br> Low-Hat </br></span>
            <audio src="../B/1_sounds/Low-Hat.wav" id ="G_lowhat"></audio>
        </div>
        <div class="box">
            <span id="item6">H <br> Ride </br></span>
            <audio src="../B/1_sounds/Ride.wav" id ="H_ride"></audio>
        </div>
        <div class="box">
            <span id="item7">J <br> Tom-1 </br></span>
            <audio src="../B/1_sounds/Tom-1.wav" id ="J_tom1"></audio>
        </div>
        <div class="box">
            <span id="item8">K <br> Tom-2 </br></span>
            <audio src="../B/1_sounds/Tom-2.wav" id ="K_tom2"></audio>
        </div>
        <div class="box">
            <span id="item9">L <br> Bottle </br></span>
            <audio src="../B/1_sounds/Bottle.wav" id ="L_bottle"></audio>
        </div>
    </div>
    
    <script>
        document.addEventListener('keydown', function(e) {
            
            switch(e.key) {
                case 'a': 
                    item1.style.fontSize = "20px";
                    A_clap.currentTime = 0;
                    A_clap.play();
                    break;
                case 's': 
                    item2.style.fontSize = "20px";
                    S_snare.currentTime = 0;
                    S_snare.play();
                    break;
                case 'd': 
                    item3.style.fontSize = "20px";
                    D_crash.currentTime = 0;
                    D_crash.play();
                    break;
                case 'f': 
                    item4.style.fontSize = "20px";
                    F_hihat.currentTime = 0;
                    F_hihat.play();
                    break;
                case 'g': 
                    item5.style.fontSize = "20px";
                    G_lowhat.currentTime = 0;
                    G_lowhat.play();
                    break;
                case 'h': 
                    item6.style.fontSize = "20px";
                    H_ride.currentTime = 0;
                    H_ride.play();
                    break;
                case 'j': 
                    item7.style.fontSize = "20px";
                    J_tom1.currentTime = 0;
                    J_tom1.play();
                    break;
                case 'k': 
                    item8.style.fontSize = "20px";
                    K_tom2.currentTime = 0;
                    K_tom2.play();
                    break;
                case 'l': 
                    item9.style.fontSize = "20px";
                    L_bottle.currentTime = 0;
                    L_bottle.play();
                    break;
            };
            
        });
        
        document.addEventListener('keyup', function(f) {
            
//            let keyList = ['a','s','d','f','g','h','j','k','l'];
//            
//            if (f.key in keyList) {
//                console.log('works');
//                document.getElementsByClassName('box')[0].style.border = "5px solid #996600";
//            }
            
            switch(f.key) {
                case 'a':
                    item1.style.fontSize = "23px";
                case 's':
                    item2.style.fontSize = "23px";
                case 'd':
                    item3.style.fontSize = "23px";
                case 'f':
                    item4.style.fontSize = "23px";
                case 'g':
                    item5.style.fontSize = "23px";
                case 'h':
                    item6.style.fontSize = "23px";
                case 'j':
                    item7.style.fontSize = "23px";
                case 'k':
                    item8.style.fontSize = "23px";
                case 'l':
                    item9.style.fontSize = "23px";
            };
        });
        
//        document.addEventListener('keyup', function(e) {
//            switch(e.key) {
//                case 'A':
//                    
//            }
//        }); 
        
        for (let i = 0; i < document.getElementsByTagName('span').length; i++) {
            document.getElementsByTagName('span')[i].addEventListener('mousedown', function() {
                switch (i) {
                    case 0: 
                        item1.style.fontSize = "20px";
                        A_clap.currentTime = 0;
                        A_clap.play();
                        break;
                    case 1: 
                        item2.style.fontSize = "20px";
                        S_snare.currentTime = 0;
                        S_snare.play();
                        break;
                    case 2: 
                        item3.style.fontSize = "20px";
                        D_crash.currentTime = 0;
                        D_crash.play();
                        break;
                    case 3: 
                        item4.style.fontSize = "20px";
                        F_hihat.currentTime = 0;
                        F_hihat.play();
                        break;
                    case 4: 
                        item5.style.fontSize = "20px";
                        G_lowhat.currentTime = 0;
                        G_lowhat.play();
                        break;
                    case 5: 
                        item6.style.fontSize = "20px";
                        H_ride.currentTime = 0;
                        H_ride.play();
                        break;
                    case 6: 
                        item7.style.fontSize = "20px";
                        J_tom1.currentTime = 0;
                        J_tom1.play();
                        break;
                    case 7: 
                        item8.style.fontSize = "20px";
                        K_tom2.currentTime = 0;
                        K_tom2.play();
                        break;
                    case 8: 
                        item9.style.fontSize = "20px";
                        L_bottle.currentTime = 0;
                        L_bottle.play();
                        break;
                }
            });
            
            document.getElementsByTagName('span')[i].addEventListener('mouseup',function(e) {
                switch(i) {
                    case 0:
                        item1.style.fontSize = "23px";
                    case 1:
                        item2.style.fontSize = "23px";
                    case 2:
                        item3.style.fontSize = "23px";
                    case 3:
                        item4.style.fontSize = "23px";
                    case 4:
                        item5.style.fontSize = "23px";
                    case 5:
                        item6.style.fontSize = "23px";
                    case 6:
                        item7.style.fontSize = "23px";
                    case 7:
                        item8.style.fontSize = "23px";
                    case 8:
                        item9.style.fontSize = "23px";
            }
            });
        };
        
    </script>
</body>
</html>
