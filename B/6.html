<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>frontend-101 B6</title>
        
        <style>
            body {
                padding: 0;
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: sans-serif;
            }
            .wrapper {
                width: 450px;
                height: 600px;
                border: 10px solid rgb(200,200,200);
                background: #fff;
                padding: 0;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }
            .frontend {
                font-size: 2em;
                width: 100%;
/*                position: absolute;*/
/*                line-height: 50px;*/
                text-align: center;
/*                top: 20px;*/
            }
            .item-container {
                height: 400px;
                width: 90%;
/*                position: absolute;*/
                border: 4px solid rgb(200,200,200);
            }
            .input{
                width: 90%;
                height: 50px;
                display: flex;
                justify-content: space-around;
            }
            .input-box {
                height: 35px;
                width: 300px;
                font-size: 1.1em;
            }
            .add-item {
                width: 60px;
                height: 50px;
                font-size: 1em;
            }
            .item {
                width: 100%;
                height: 70px;
/*                background: rgb(200,200,200);*/
                line-height: 70px;
                font-size: 1.2em;
                border-bottom: 4px solid rgb(200,200,200);
            }
            .item-content {
                margin-left: 20px;
            }
            .delete {
                font-size: 1.2em;
                float: right;
                margin-right: 20px;
            }
            .delete:hover, .add-item:hover {
                cursor: pointer;
            }
        </style>
    </head>
    
    <body>
        <div class="wrapper">
            <div class="frontend">FRONTEND TECH</div>
            <div class="item-container"></div>
            <div class="input">
                <input type="text" class="input-box">
                <button class="add-item" onclick="addItem()"> Add </button>
            </div>
        </div>
        
        <script>
            document.getElementsByClassName('input-box')[0].addEventListener('keyup',function(e){
                if (e.key == 'Enter') {
                    addItem();
                }
            });
            function addItem() {
                if (document.getElementsByTagName('input')[0].value !== " ") {
                    
                    let newItem = document.createElement('div');
                    newItem.classList.add('item');
                    
                    let newItemContent = document.createElement('span');
                    newItemContent.classList.add('item-content')
                    let content = document.getElementsByTagName('input')[0].value;
                    newItemContent.innerHTML = content;
                    
                    let cross = document.createElement('span');
                    cross.classList.add('delete');
                    cross.innerHTML = 'x';
                    cross.addEventListener('click', removeItem);
                    
                    newItem.appendChild(newItemContent);
                    newItem.appendChild(cross);
                    document.getElementsByClassName('item-container')[0].appendChild(newItem);
                }
            };
            function removeItem() {
                let container = document.getElementsByClassName('item-container')[0];
                container.removeChild(container.lastElementChild);
            };
        </script>
    </body>
    
</html>
