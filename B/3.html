<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>frontend-101 B3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            background: #2aa3e6;
        }
        table {
            position: absolute;
            top: 100px;
            border-collapse: collapse;
            background: #fff;
            border: 2px solid black;
            box-shadow: 6px 6px;
        }
        tr, td {
            border: 1px solid black;
        }
        td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> <input type="checkbox" id="0"> </td>
            <td> This is an input layout </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="1"> </td>
            <td> Check one item </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="2"> </td>
            <td> Hold down your shift key </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="3"> </td>
            <td> Check a lower item </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="4"> </td>
            <td> Everything in between should be checked </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="5"> </td>
            <td> Try to do it without libraries </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="6"> </td>
            <td> Just regular Javascript </td>
        </tr>
    </table>
    
    <script>
        var isShiftPressed = 0;
        var previousCheck, nowcheck;
        var inputsList = document.getElementsByTagName('input');
        
        var checkBetween = function(start, end) {
            for (var i = start; i<=end; i++) {
                inputsList[i].checked = true;
            }
        };
        
        document.addEventListener('keydown', function(e) {
            if(e.key=="Shift") {
                isShiftPressed = 1;
            }
        });
        document.addEventListener('keyup', function(e) {
            if(e.key=="Shift") {
                isShiftPressed = 0;
            }
        });
        
//        var clicked = function() {
//            
//            nowCheck = this.id;
//            
//            if (isShiftPressed && inputsList[nowCheck].checked==true && inputsList[previousCheck].checked==true) {
//                
//                if(nowCheck > previousCheck) {
//                    checkBetween(previousCheck, nowCheck);
//                }
//                else {
//                    checkBetween(nowCheck, previousCheck);
//                }
//            }
//        };
//        
//        for (let i = 0; i <=  inputsList.length; i++) {
//            inputsList[i].addEventListener('click', clicked);
//        }
        
        for(var input of inputsList) {
            
            input.addEventListener('click', function() {
                
                nowCheck = this.id;
//                console.log(nowcheck);
                if (isShiftPressed && inputsList[nowCheck].checked==true && inputsList[previousCheck].checked==true) {  
                
                    if(nowCheck > previousCheck) {
                        checkBetween(previousCheck, nowCheck);
                    }
                    else {
                        checkBetween(nowCheck, previousCheck);
                    }
                }
                
                previousCheck = this.id;
//                console.log(previousCheck);
            });
        }
        
        window.onload = function(){
            for(var input of inputsList){
                input.checked = false;
            }
        }
    </script>
</body>
</html>
