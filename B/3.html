<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>frontend-101 B3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            background: #2aa3e6;
        }
        table {
            position: absolute;
            top: 100px;
            border-collapse: collapse;
            background: #fff;
            border: 4px solid black;
        }
        tr, td {
            border: 1px solid black;
        }
        td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> <input type="checkbox" id="0"> </td>
            <td> This is an input layout </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="1"> </td>
            <td> Check one item </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="2"> </td>
            <td> Hold down your shift key </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="3"> </td>
            <td> Check a lower item </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="4"> </td>
            <td> Everything in between should be checked </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="5"> </td>
            <td> Try to do it without libraries </td>
        </tr>

        <tr>
            <td> <input type="checkbox" id="6"> </td>
            <td> Just regular Javascript </td>
        </tr>
    </table>
    
    <script>
        var isShiftPressed = 0;
        var previousCheck, nowCheck;
        var inputs = document.getElementsByTagName('input');
        
        document.addEventListener("keydown", function(e) {
            if (e.keycode == 16) {isShiftPressed = 1};
        });
        
        document.addEventListener("keyup", function(e) {
            if (e.keyCode == 16) {isShiftPressed = 0};                          
        });
        
        function checkRange(start, end) {
            
            for (let i = start; i <= end; i++) {
                input[i].checked = true;
            }
        }
        
        for (let i = 0; i < 7; i++) {
            
            inputs[i].addEventListener("click", function() {
                
                nowCheck = this.id;
                console.log(nowCheck);
                
                if (isShiftPressed && inputs[previousCheck].checked == true && inputs[nowCheck] == true) {
                    
                    if (nowCheck > previousCheck) {
                        checkRange(previousCheck, nowCheck);
                    } 
                    
                    else if (nowCheck < previousCheck) {
                        checkRange(nowCheck, previousCheck);
                    }
                }
                
                previousCheck = this.id;
                console.log('previous: '+previousCheck);
            })
        }
        
        window.onload = function() {
            for (let i =0; i<7; i++) {
                inputs[i].checked = false;
            }
        }
        
//        console.log(isShiftPressed);
        
    </script>
</body>
</html>
